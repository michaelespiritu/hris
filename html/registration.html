      <div class="row background-white padding-15">
        <h3 class="text-center">Employee Registration</h3>
        <hr>
        <form class="form-label-bold">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="first_name" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="last_name" class="form-control" id="last_name" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="address" class="form-control" id="address" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="contact_number">Contact Number</label>
            <input type="contact_number" class="form-control" id="contact_number" placeholder="Contact Number">
          </div>
          <div class="form-group">
            <label for="role">Choose Role</label>
            <select class="form-control">
              <option></option>
              <option>Admin</option>
              <option>Employee</option>
            </select>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-default ">Submit</button>
          </div>
        </form>
